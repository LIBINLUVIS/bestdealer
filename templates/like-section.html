<strong>{{likes_count}}</strong>-Like{{likes_count|pluralize}}
 <form action="{% url 'like_post'  %}" method="POST">
              {% csrf_token %}
              {% if is_liked%}
              <button  type="submit" name="post_id" value="{{var.id}}" id="like-btn" class=" btn btn-danger mt-1 ml-1">Unlike</button>
              {% else %}
              <button  type="submit" name="post_id" value="{{var.id}}" id="like-btn" class=" btn btn-success mt-1 ml-1">Like</button>
              {% endif %}      
</form>
