{% include 'header.html' %}
<style>
    main{
        min-height: calc(100vh - 56px - 122px);
    }
    #letter-opening{
        animation: floatAnim 3s ease-in-out infinite;
       
      }

      @keyframes floatAnim {
        0% {
          transform: translateY(0);
        }
    
        100% {
          transform: translateY(-100px);
        }
    
      }
</style>

            <p>{{com.message}} by <strong>{{com.user_id}}</strong>  at {{com.timestamp}} <strong>Make a Call:</strong> 
                <a href="tel:+91{{phone.phone}}">
                    <i class="fa fa-2x fa-phone" aria-hidden="true"></i>
                  </a>
                  <a href="{% url 'cart' pro_id %}" class="btn btn-success m-3">
                   Replay
